<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Your Dashboard</h1>
    <h2>Your Characters</h2>
    <ul>
        {% for character in characters %}
            <li>{{ character.name }}: {{ character.description }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_character') }}">Create a New Character</a><br>
    <!-- Add this below the "Create a New Character" link in dashboard.html -->
    <br>
    <a href="{{ url_for('generate_story') }}">Tell me a short story</a>
    <a href="{{ url_for('logout') }}">Log Out</a>
</body>
</html>
